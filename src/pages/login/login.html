<ion-content class="login-content" padding>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <div class="container">
        <br><br><br>
        <ion-title align="center">
          <img src="./assets/imgs/coletto logo 12 transparente.png" width="130" height="130">
          <h1>Coletto</h1>
          <p>Versión Choferes</p>
        </ion-title>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="user.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9._%+-]+\.[a-z]{2,3}$" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
          <ion-input [(ngModel)]="user.password" type="password" name="password" required minlength="6"></ion-input>
          </ion-item>
        </ion-list>
      </div>
      
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="login()">Login</button>
    </form>
  </div>
  <button ion-button class="register-btn" block clear (click)="goToSignup()"><b>INSCRIBE TU CUENTA</b></button> 
</ion-content>
